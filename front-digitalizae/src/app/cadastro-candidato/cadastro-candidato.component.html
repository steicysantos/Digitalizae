<app-top-bar-candidato></app-top-bar-candidato>

<body>
    <div class="register-processo-seletivo">
        <!-- <div class="title">Cadastrar candidato</div> -->
        <form action="#">
            <div class="user-details">
                <div class="input-box">
                    <span class="details">Nome</span>
                    <input type="text" id="nome" placeholder="" required>
                </div>
                <div class="input-box">
                    <span class="details">Data de nascimento</span>
                    <input type="date" id="nascimento" placeholder="" required>
                </div>
                <div class="input-box">
                    <span class="details">Telefone</span>
                    <input type="number" id="telefone" placeholder="" required
                        style="padding: 15px; width: 100%; height: 45px; outline: none; border-bottom-width: 2px; transition: all 0.3s ease; border-radius: 5px; border: 1px solid #ccc; ">
                </div>
                <div class="input-box">
                    <span class="details">Email</span>
                    <input type="text" id="email" placeholder="" required
                        style="padding: 15px; width: 100%; height: 45px; outline: none; border-bottom-width: 2px; transition: all 0.3s ease; border-radius: 5px; border: 1px solid #ccc; ">
                </div>
                <div class="input-box">
                    <span class="details">CPF</span>
                    <input type="text" id="CPF" placeholder="" required
                        style="padding: 15px; width: 100%; height: 45px; outline: none; border-bottom-width: 2px; transition: all 0.3s ease; border-radius: 5px; border: 1px solid #ccc; ">
                </div>
                <div class="input-box" style="width: 100%;">
                    <span class="details">Curso desejado</span>
                    <select class=" form-select" aria-label="Default select example" (change)="onSelectChange($event)" required
                        style="padding: 15px; width: 100%; height: 55px; outline: none; border-bottom-width: 2px; transition: all 0.3s ease; border-radius: 5px; border: 1px solid #ccc; ">
                        <option selected>Selecione um curso</option>
                        <option *ngFor="let a of processos; index as i" value="{{a.id}}">{{a.nome}}</option>
                    </select>
                </div>
                <div class="input-box">
                    <span class="details">Login</span>
                    <input type="text" id="login" placeholder="" required
                        style="padding: 15px; width: 100%; height: 45px; outline: none; border-bottom-width: 2px; transition: all 0.3s ease; border-radius: 5px; border: 1px solid #ccc; ">
                </div>
                <div class="input-box">
                    <span class="details">Senha</span>
                    <input type="password" id="senha" placeholder="" required
                        style="padding: 15px; width: 100%; height: 45px; outline: none; border-bottom-width: 2px; transition: all 0.3s ease; border-radius: 5px; border: 1px solid #ccc; ">
                </div>
            </div>
            <input type="submit" value="Cadastrar" (click)="CandidatoRegister()" class="btn btn-primary">
        </form>
    </div>
</body>
