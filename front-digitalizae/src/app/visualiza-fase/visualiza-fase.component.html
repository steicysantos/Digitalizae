<app-top-bar-candidato></app-top-bar-candidato>

<body>
    <h2>Acompanhe sua jornada:</h2>

    <div class="container">
        <div class="progressoUsuario">
            <div class="progressBar">
                <progress id="file" value="{{progresso.length+1}}" max="{{qtde.length+1}}"></progress>
                <div class="progressbar">
                    <div *ngFor="let a of qtde; index as i" class="location" class="progress-step" [ngClass]="{ 'progress-step-active': progresso.length >  i }"
                        id=""data-title="" data-toggle="modal" data-target="#exampleModal" (click)="SetFaseModal(i)">
                    
                    </div>
                </div>

                <div class="allLocations">
                    <div *ngFor="let fase of progresso; index as i" class="location">
                        <h1 *ngIf="progresso.length > i">
                            {{ progresso[i].nome}}
                        </h1>
                        <h2 *ngIf="progresso.length > i">
                            {{ progresso[i].descricao}}<br />
                            {{ progresso[i].local}}
                        </h2>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
    aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Informações sobre a etapa:</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <div class="input-group">
                    <p>Local: </p>
                    <p>{{faseAtual.local}}</p>
                </div>
                <div class="input-group">
                    <p>Descrição: {{faseAtual.descricao}}</p>
                </div>
                <div class="input-group">
                    <p>Data: {{faseAtual.data}} </p>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-primary" data-dismiss="modal">Fechar</button>
            </div>
        </div>
    </div>
</div>
